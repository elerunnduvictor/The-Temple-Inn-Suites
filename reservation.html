<html lang="en">

<head>
    <meta charset="UTF-8" />

    <meta name="description" content="Temple Inn - Reservation Page- Learn more about our rooms in various locations around the temples" />

    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/medium.css" />
    <link rel="stylesheet" href="css/large.css" />

    <!-- fav -->

    <link rel="apple-touch-icon" sizes="180x180" href="./images/fav/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/fav/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./images/fav/favicon-16x16.png" />

<body>
    <header>
        <img src="./images/logo.png" alt="temple inn logo" />
        <nav class="primary">
            <button id="ham">&#9776;</button>
            <ul id="menu" class="visuallyhidden">
                <li><a id="home" href="./index.html">Home</a></li>
                <li><a id="temples" href="./temples.html">Temples</a></li>
                <li><a id="reservation" href="./reservation.html">Reservations</a></li>
                <li><a id="services" href="./services.html">Services</a></li>
            </ul>
        </nav>
    </header>
    <main id="temple-main">
        <div class="reservation-container">
            <h1>Reservation</h1>

            <div class="temple-reservation-form-container">
                <h3>Reservation Form</h3>
                <form class="reservation-form" action="./reserved.html" method="get">
                    <label>
              First Name
              <input
                type="text"
                name="firstname"
                pattern="^[A-Za-z -]{1,}$"
                required
            /></label>
                    <label>
              Last Name
              <input
                type="text"
                name="lastname"
                pattern="^[A-Za-z -]{1,}$"
                required
            /></label>
                    <label> E-mail <input type="email" name="email" required /></label>
                    <label>
              Phone Number
              <input type="tel" name="telephone" pattern="^[0-9]{5,}$" required
            /></label>
                    <label>
              Home Town
              <input
                type="text"
                name="hometown"
                pattern="^[A-Za-z -]{1,}$"
                required
            /></label>
                    <label>
              Temple Location
              <select class="form-temple-list" name="temples">
                <option value="aba">Aba</option>
                <option value="accra">Accra</option>
                <option value="johannesburg">Johannesburg</option>
                <option value="curitiba">Curitiba</option>
              </select></label
            >
            <label> Date <input type="date" name="date" required /></label>
                    <label>
              Type of Room
              <select class="form-temple-list" name="rooms">
                <option value="single">Single</option>
                <option value="double">Double</option>
                <option value="quad">Quad</option>
                <option value="king">King</option>
              </select></label
            >
            <label>
              Number Of Rooms
              <input type="number" value="1" name="roomnumbers" required
            /></label>

                    <label>Reservation Comment
              <textarea name="reservationcomment" cols="30" rows="5"></textarea>
            </label>
                    <input class="reservation-button" type="submit" value="Make Reservation" />
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-container">
            <div class="footer-form">
                <h3>Contact Us</h3>
                <form action="./thankyou.html" method="get">
                    <label>
              FULL-NAME <input type="text" name="fullname" required
            /></label>
                    <label> E-MAIL <input type="email" name="email" required /></label>
                    <label>
              YOUR MESSAGE
              <textarea
                name="contact-message"
                cols="30"
                rows="5"
                required
              ></textarea>
            </label>
                    <input class="footer-form-button" type="submit" value="Send Message" />
                </form>
            </div>
            <div class="footer-address-display">
                <h3>Temple Inn & Suites</h3>
                <div class="footer-socials">
                    <a href="http://facebook.com" target="_blank"><img src="./images/fb-icon.png" alt="facebook" /></a>
                    <a href="http://instagram.com" target="_blank"><img src="./images/insta-icon.png" alt="instagram" /></a>
                </div>
                <div class="footer-address">
                    <a href="https://goo.gl/maps/2kFXRtZYY2N7h1Ao8"><img src="./images/location-icon.png" alt="location" /></a>
                    <p>
                        Temple Inn & Suites Headquarters 355 Wisconsin Avenue Bethesda, MD 20814
                    </p>
                </div>
                <div class="footer-phone">
                    <img src="./images/phone-icon.png" alt="phone" />
                    <p>234-907-7771-659</p>
                </div>
            </div>
            <p class="copyright">
                <span id="copyright-year"> Â©2022 </span> | Elerunndu Victor Oluwapelumi | WDD230
            </p>
            <p class="weather">
                <a href="./attribution.html">Attribution Page</a>
            </p>
        </div>
    </footer>
    <script src="./js/menu.js"></script>
</body>

</html>
